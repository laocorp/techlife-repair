# Docker Compose for RepairApp
# Use this for local development with Docker

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: repairapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: techlife
      POSTGRES_PASSWORD: Life*9458
      POSTGRES_DB: repair-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U techlife -d repair-db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://techlife:Life*9458@db:5432/repair-db
        NEXTAUTH_SECRET: KJH/uk8vP2gwAX+blvjGaPPcG9mYmjpiqvMgwsgJlrPg=
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
    container_name: repairapp-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://techlife:Life*9458@db:5432/repair-db
      - NEXTAUTH_SECRET=KJH/uk8vP2gwAX+blvjGaPPcG9mYmjpiqvMgwsgJlrPg=
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
